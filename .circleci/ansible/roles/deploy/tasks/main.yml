---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present
    
- name: Unarchive a file that is already on the remote machine
  ansible.builtin.unarchive:
    src: artifact.tar.gz
    dest: .
    remote_src: yes

- name: Run commands npm install
  ansible.builtin.command: npm install
  
- name: Run commands pm2
  ansible.builtin.command: pm2 stop default
  
- name: Run commands pm2 start
  ansible.builtin.command: pm2 start npm -- start
  
